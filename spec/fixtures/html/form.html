<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<form action="" method="post">
  <%= @model.errors.full_messages %>
  <%= token %>
  <table>
    <tr>
      <th>姓名</th>
      <td><%= text 'full_name' %></td>
    </tr>
    <tr>
      <th>性別</th>
      <td><%= radio 'gender' %></td>
    </tr>
    <tr>
      <th>趣味</th>
      <td><%= checkbox 'hobby' %></td>
    </tr>
    <tr>
      <th>メールアドレス</th>
      <td><%= text 'mail_address' %></td>
    </tr>
    <tr>
      <th>再入力</th>
      <td><%= text 'mail_address_confirmation' %></td>
    </tr>
  </table>
  <div class="submit"><input type="submit" value="送信"/></div>
</form>
</body>
</html>
